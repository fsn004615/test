	<form class="form-horizontal" id="objBean" name="objBean" action="market/org/createorg" method="POST" novalidate="novalidate">
  <fieldset>
    <div class="control-group" >
      <label class="control-label" for="departmentId"><em class="required">*</em>供应商</label>
      <div class="controls">
        <input class="span6" type="text" id="supplier" name="supplier" maxlength="20" placeholder="例如:上海阀门厂有限公司">
      </div>
    </div>
    <div class="control-group" >
      <label class="control-label" for="departmentId">地址</label>
      <div class="controls">
        <input class="span6" type="text" id="address" name="address" maxlength="50" placeholder="例如:成都市高新区天府大道天府2街5号" >
      </div>
    </div>
	<div class="control-group" >
      <label class="control-label" for="departmentId">邮编</label>
      <div class="controls">
        <input class="span6" type="text" id="zip" name="zip" maxlength="6" placeholder="例如:610000" >
      </div>
    </div>
	<div class="control-group" >
      <label class="control-label" for="departmentId"><em class="required">*</em>国家</label>
      <div class="controls">
        <input class="span6" type="text" id="country" name="country" maxlength="16" placeholder="例如:中国" >
      </div>
    </div>
		<div class="control-group" >
      <label class="control-label" for="departmentId"><em class="required">*</em>地区</label>
      <div class="controls">
        <input class="span6" type="text" id="district" name="district" maxlength="16" placeholder="例如:四川省" >
      </div>
    </div>	
	<div class="control-group" >
      <label class="control-label" for="departmentId"><em class="required">*</em>电话</label>
      <div class="controls">
        <input class="span6" type="text" id="phone" name="phone" maxlength="16" placeholder="例如:13512345678或028-22341234" >
      </div>
    </div>
	<div class="control-group" >
      <label class="control-label" for="departmentId">传真</label>
      <div class="controls">
        <input class="span6" type="text" id="fax" name="fax" maxlength="50" placeholder="例如:028-28881234" >
      </div>
    </div>
	<div class="control-group" >
      <label class="control-label" for="departmentId">税务登记号</label>
      <div class="controls">
        <input class="span6" type="text" id="registerNo" name="registerNo" maxlength="30" placeholder="例如:510107400008888" >

function findTD(o){
if (o.nodeName=="TR"||o.nodeName=="TABLE") return;
if(o.nodeName=="TD")
return (o);
else
return (o.parentElement);
}
function removeFile(){
o = findTD(event.srcElement);

}

<script type="text/javascript">

function initValidator(){
	
	jQuery.validator.addMethod("isZipCode", function(value, element) {       
		var tel = /^[0-9]{6}$/;       
		return this.optional(element) || (tel.test(value));       
	}, "请正确填写您的邮政编码");  
	jQuery.validator.addMethod("isPhone", function(value,element) {   
		var length = value.length;   
		var mobile = /^(((13[0-9]{1})|(15[0-9]{1}))+\d{8})$/;   
		var tel = /^\d{3,4}-?\d{7,9}$/;   
		return this.optional(element) || (tel.test(value) || mobile.test(value));
	}, "请正确填写您的电话号码");
	
	// validate parameter 
	$('#objBean').validate({
      rules : {
	   event : "blur",
       supplier: 
       {
         required: true,
         rangelength:[1,20]		 	 
       },
	   address:
	   {         
         rangelength:[2,50]			 
       },
       zip: 
       {         
         rangelength:[6,6],
		 isZipCode: true
       },
	   country:
	   {
         required: true,
         rangelength:[2,16]		 
       },
	   district:
	   {
         required: true,
         rangelength:[1,16]		 
       },
	   phone:
	   {
		  required: true,
		  rangelength:[5,16],
		  isPhone:true
	   },
	   fax:
	   {         
         rangelength:[5,16]		 
       },
	   registerNo:
	   {
		 rangelength:[2,30]		
	   },
     },
	 messages: {
		supplier:"供应商名称必填,且不超过20字符",
		address:"地址不超过50字符",
		zip:"邮编格式不对,请按照样例输入",
		country:"国家必填,且介于2~16个字符",
		district:"地区必填,且不超过16字符",
		phone:"电话必填,请按照样例输入",
		fax:"传真不能超过16个字符",
		registerNo:"税务登记号不得超过40字符"
	},
	
	errorPlacement:function(error, element) { 
		error.insertAfter(element); 		
	}
	
	
  });
}

function initialize(){
  
	initValidator();	
	
}
</script> 

<script type="text/javascript">
$(document).ready(function(){
	if ('function' === typeof(initialize)){
		initialize();
	}
	

});
</script>

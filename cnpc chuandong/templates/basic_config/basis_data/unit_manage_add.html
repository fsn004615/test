function findTD(o){
if (o.nodeName=="TR"||o.nodeName=="TABLE") return;
if(o.nodeName=="TD")
return (o);
else
return (o.parentElement);
}
function removeFile(){
o = findTD(event.srcElement);
conditionTable.deleteRow(o.parentElement.rowIndex*1);  
}

}
  
</script>

<script type="text/javascript">
function initialize(){
  
	//show date control
	$("#start_date").datepicker();
	$("#end_date").datepicker();
	
	jQuery.validator.addMethod("chrnum", function(value, element) {
    var chrnum = /^([a-zA-Z0-9]+)$/;
    return this.optional(element) || (chrnum.test(value));
	}, "只能输入数字和字母(字符A-Z, a-z, 0-9)");
	
	// validate parameter 
	$('#objBean').validate({
      rules : {
       waybill: 
       {
         required: true,
         rangelength:[5,16],
		 chrnum: true		 
       },
	   purchaseno:
	   {
         required: true,
         rangelength:[5,16],
		 chrnum: true		 
       },
       contractno: 
       {
         required: true,
         rangelength:[2,10],
		 chrnum: true
       },
	   supplier:
	   {
         required: true,
         rangelength:[2,10],
		 chrnum: true
       },
	   transporter:
	   {
         required: true,
         rangelength:[2,10]		 
       },
	   appendix:
	   {
		  rangelength:[0,50]
	   },
       type: "required"  
    },
  });
}
</script> 

<script type="text/javascript">
$(document).ready(function(){
	if ('function' === typeof(initialize)){
		initialize();
	}
	//datepicker initialize
	$.datepicker.setDefaults({
		changeYear: true
	});

});
</script>
